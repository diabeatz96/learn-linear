<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Three.js App</title>
    <style>
      #inputs-container {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
      }
      body {
        margin: 0;
      }
      input {
        margin: 5px;
      }
      canvas {
        display: block;
      }

      #equations {
        color: white;
        position: absolute;
        top: 10px;
        left: 10px;
      }

     
    </style>
  </head>
  <body>
    <script src="main.js"></script>
    <div id="equations">
      <label for="equation">Equation:</label>
      <input type="text" id="equation" /><br />
      <button id="plot">Plot</button>

      <div id="matrix">
        <label for="matrix-input">Matrix:</label>
        <input type="text" id="matrix-input" /><br />
      </div>
  
      <div id="vector">
        <label for="vector-input">Vector:</label>
        <input type="text" id="vector-input" /><br />
      </div>
  
      <button id="apply">Apply</button>
  
      <button id="clear">Clear</button>

      <div id = "gaussian-matrix" >
        <label for="gaussian-matrix-input">Gaussian Matrix:</label>
        <input type="text" id="gaussian-matrix-input" placeholder="1, 4, 5, 3, 2, 1, 1, 2, 3" /><br />
      </div>

      <button id="gaussian-apply">Gaussian Apply</button>
    </div>
		<script type="module" src="main.js"></script>
	</body>
</html>
