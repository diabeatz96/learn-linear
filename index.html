  <head>

        border-radius: 5px;
      }
      body {
        margin: 0;
      }
      input {
        margin: 5px;
      }
    </style>

    <script src="main.js"></script>
    <div id="inputs-container">
      <label for="input-x">X:</label>

      <label for="input-y">Y:</label>
      <input id="input-y" type="number" value="0">
      <br>
      <label for="input-z">Z:</label>
